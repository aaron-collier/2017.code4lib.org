---
layout: default
---

<div class="col-xs-12 col-sm-8">
    <h3>Proposed Conference Talks</h3>
</div>
<div class="col-xs-12 col-sm-4">
    {% if site.data.conf.toggles.vote-talk %}
        <a class="btn btn-primary pull-right" href="{{ site.data.conf.talk-voting-link }}">Vote!</a>
    {% endif %}
</div>
<div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
    {% for talk in site.data.presentation-proposals %}
    <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="{{ talk.timestamp }}Header">
            <h4 class="panel-title">
                <a role="button" data-toggle="collapse" data-parent="#list-of-talks" href="#{{ talk.timestamp }}" aria-expanded="true" aria-controls="{{ talk.timestamp }}">
                    {{ talk.presentation-title }}
                </a>
            </h4>
        </div>
        <div id="{{ talk.timestamp }}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="{{ talk.timestamp }}Header">
            <div class="panel-body">
                <p>{{ talk.abstract }}<p>
                <h4>Spreakers: {{ talk.presenter-names }}</h4>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
