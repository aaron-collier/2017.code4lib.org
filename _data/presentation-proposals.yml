- timestamp: 2016113-223546
  presenter-names: "Peter Broadwell and Dawn Childress"
  presentation-title: "Academic Projects Developer, Digital Collections and Scholarship Librarian"
  abstract: "Out-of-the-Box, In-a-Box, or Outside the Box? Lessons from an Environmental Scan of Digital Library Systems

Research library seeks digital library system for asset management, long metadata uploads on the beach (or near it), and multimedia user experiences.

This talk presents the results of interviews, agonizing functional requirements brainstorming sessions, message-board lurking, and random Google searches done by UCLA Digital Library Program staff to find systems not only most likely to meet our current backend and frontend needs for digital library collection management and access, but also sufficiently flexible to adapt to an ever-changing digital landscape of media types and access and dissemination methods.

Beginning with a review of the menagerie of DAMS and front-end systems adopted and maintained in the UCLA Digital Library over the past several years -- including a homegrown digital collections system, a Drupal CMS, and a full Islandora “stack” -- we will then discuss the features we seek in the next iteration of such systems and the alternatives we are exploring. This latter group currently comprises a hybrid of mature “out-of-the-box” options like DSpace, Fedora-based stacks like Hydra/Blacklight, and management systems originating from outside the library world proper, such as the Nuxeo platform currently being championed by the California Digital Library."
  presentation-type: 15 minute talk, 20 minute talk
