- timestamp: 2016113-143940
  presenter-names: "James Powell, Herbert Van de Sompel, Martin Klein"
  presentation-title: "ResourceSync: an unexpected ally for addressing the IR Autoload challenge"
  abstract: "Institutional repositories are at the mercy of would-be depositors although this is somewhat mitigated by institutional requirements and workflows. Even so, some locally generated content is poorly represented or missed altogether. At Los Alamos National Laboratory we have policies and workflows intended to populate the IR. A complimentary effort, Autoload, attempts to locate and harvest items that were missed. Autoload starts with basic metadata and in some cases, a version of the publication, and uses the APIs of several public services in an effort to locate and retrieve copies of the material that are appropriate for archiving. Autoload contends with several challenges: 1) can the content be archived locally, 2) can we find an archivable version of the publication, 3) how do we determine if what we have found is the correct version.We look capabilities of and challenges with using Crossref, Microsoft Academic, Romeo/Sherpa and oaDOI as part of a harvesting pipeline. We also consider aggregating, matching, and verifying metadata and content. ResourceSync, a standard for resource synchronization, was implemented locally atop our IR to expose its content to search engines such as Google provides a loosely coupled mechanism for initiating the autoload pipeline for discovering and adding missing content to the IR in a timely fashion, without requiring modifications to the IR."
