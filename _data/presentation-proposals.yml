  abstract: "Sci-Hub is a surprisingly sophisticated website that does a good job of facilitating evasion of research article paywalls; use of Sci-Hub may be a violation of copyright law in many jurisdictions. So Sci-Hub's release, early in 2016, of complete, de-identified, usage logs would be a serious user-privacy breech to the extent that users can be re-identified.

