- timestamp: 2016117-184513
  presenter-names: "Mark Custer, Bobbi Fox"
  presentation-title: "Боже Мой!: Yet Another Finding Aid Redesign, now with ArchivesSpace"
  abstract: "What happens when money gets thrown at a problem for a limited period of time – not once, but twice?
A group of volunteers set out to redesign the ArchivesSpace Public User Interface (PUI) nearly two years ago with the goal of making it a premier tool for the public delivery of archival metadata. We had a budget, a vision, and not much else. Our problem was that we had to balance limited ArchivesSpace developer support with the fact that there are many ArchivesSpace users who are eager to see it evolve. As of 2016, in fact, ArchivesSpace has over 300 member organizations but less than ten percent use the current PUI. The audience is also global, since current users include The Strong National Museum of Play in Rochester, New York, as well as The Chinese University of Hong Kong. Luckily, the entire ArchivesSpace application was built with internationalization in mind (primarily driven by YAML files) in addition to being backed by a solid data model. Time was needed to build support for a new design that would be accessible to as wide an audience as possible, however, which is why our development process has favored a “progressive enhancement” approach.
So what happened when we were confronted with this problem? We hope to prove that the persistence of a well-rounded, quality team has paid off. Good banter helped, too.
"
  presentation-type: 10 minute talk, 15 minute talk, 20 minute talk
  keyword-1: Archives
  keyword-2: Accessibility
  keyword-3: Public User Interface

- timestamp: 2016117-190349
  presenter-names: "Jessica Berrellez, Amy Gay, Jada Jones, and Claire Valdivia"
  presentation-title: "How To Create A Micro-Volunteering Project"
  abstract: "Micro-volunteering is an easy, low commitment, and time-bound volunteer assignment. It is a 'byte-sized' way to make a difference by helping with micro tasks or sharing expertise, and lends itself to workplace volunteering. This presentation will provide an introduction to micro-volunteering, including benefits, how to create a micro-volunteering project, platforms, and volunteer management. From repository development to digital curation, we will share examples of utilizing micro-volunteers to bootstrap library technology projects. We will also discuss lessons learned and how micro-volunteering can be leveraged for no-cost professional development and employee engagement.    "
  presentation-type: 10 minute talk, 15 minute talk, 20 minute talk, Poster session
  keyword-1: Professional development
  keyword-2: Microvolunteering
  keyword-3: Microtasking

- timestamp: 2016117-192736
  presenter-names: "Caitlin Meyer"
  presentation-title: "Reimagining the slideshow: using reveal.js to create Choose Your Own Adventure library tutorials"
  abstract: "The WI+RE (Writing Instruction and Research Education) team at UCLA was tasked with creating innovative online instructional modules to meet undergraduate student needs in research technology skills, information literacy, writing skills and research planning. Looking for a framework that enables students at a range of skill and knowledge departure points to find the modules useful, we turned to a tool called reveal.js. The novel slideshow structuring allows users to select paths through the content, moving downward to get additional information about a topic or skipping forward to bypass entry-level steps. This afforded agency respects users time, but is still comprehensive. For example, in Introduction to Zotero, we offer users text installation instructions, in-depth videos if they need them and the ability to bypass the whole section if need be. The slides have been created collaboratively in Github using simple html for formatting. By conference time, we will have conducted user testing and deployed publicly a number of these projects, and will have data on their efficacy."
  presentation-type: Poster session
  keyword-1: instructional design
  keyword-2: online tutorials
  keyword-3: institutional collaboration

- timestamp: 2016117-193541
  presenter-names: "Marlon Hernandez"
  presentation-title: "The real price of 3D printing"
  abstract: "Libraries - rightfully so - embrace emerging technologies, eager to provide patrons with a dedicated MakerSpace or to become the goto spot for the VR-curious. While significant consideration is given as to the impact these new technologies will have on our budgets, few libraries take the time to analyze the impact this unfamiliar tech will have on library staff.
At the JPL Library, one staff member is in charge of all things technical: me. For the past three years, this has included two very temperamental 3D Printers. Diving head first, I have over time taught myself the basic principles of additive manufacturing, printer maintenance and repair, and have developed user guidelines from the ground up. I have learned first–hand the true costs of these 3D printers for my library – not only their financial cost, but their effects on my daily work as well.
This talk will describe how the printers were obtained through a fruitful partnership with JPL’s Office of the Chief Intelligence Officer, and will examine how their acquisition has benefited library patrons and the JPL community alike. More importantly, however, it will be a candid conversation about the printers’ significant impact on my daily workload, with suggestions for fellow frontline staff on how to ease the pain and mediate their library’s eagerness for new tech with a practical ground game. The talk will advocate that any library considering an investment in emergent technology should think beyond their bottom line, incorporating the needs of technical staff in their cost analysis."
  presentation-type: 10 minute talk, 15 minute talk, 20 minute talk
  keyword-1: 3D Printing
  keyword-2: Workflows
  keyword-3: Special Libraries

- timestamp: 2016117-194321
  presenter-names: "Nushrat Khan, Kevin Beswick"
  presentation-title: "Historical State Search: Deploying Bento-Box Search Style for Special Collections"
  abstract: "Bento-box search has been widely used as users’ initial gateway into a library’s offerings where typical candidates for inclusion in search results are resources like catalog, articles, journals, databases etc. However, it has not been broadly applied for Special Collections area. At NCSU, we’ve implemented a second bento-box style search called Historical State Search that is dedicated to our Special Collections (SC) materials, integrating search across different relevant platforms, i.e. SC database, historical events API, general catalog etc. We have recently migrated this project onto the QuickSearch open source toolkit that we released earlier in 2016, and are currently in the process of revamping the website to reflect more content from different collections and provide better access overall. This talk will share the learning experience by discussing why we made the decision to use bento-box search for special collections, design decisions, improvements made in QuickSearch in the process, as well as the process of migrating from a homegrown system to the QuickSearch open source project to help you understand how you can use this code base to migrate your special collections."
  presentation-type: 15 minute talk
  keyword-1: Search Interface
  keyword-2: Digital Libraries
  keyword-3: Special Collections

- timestamp: 2016117-194622
  presenter-names: "Kevin Beswick, Nushrat Khan"
  presentation-title: "Fostering a Departmental Culture of Peer Mentorship in Software Development"
  abstract: "In the Digital Library Initiatives department at NCSU Libraries', we often have new professionals, student workers, as well as full-time staff who are interested in advancing their software development skills. Through colleague-led opportunities like an informal discussion series related to software development, reading groups (both code and literature), code reviews, and a low barrier department-wide scrum-like process, we have been seeking to foster a greater culture of peer mentorship, team building and sharing/learning opportunities. We’ve also extended this beyond our department, offering technical mentorship opportunities to NCSU Libraries’ Fellows, new librarians who have assignments in a broad range of departments. This includes group discussion, peer to peer consultation, and compiling lists of technical resources to assist them in learning skills that will help them in their future professional careers. This talk will describe what we’ve done, what we’ve learned, how it has affected the general culture of our department and what we are thinking of for the future to sustain these types of programs."
  presentation-type: 10 minute talk, 15 minute talk, 20 minute talk
  keyword-1: Software development
  keyword-2: Mentorship
  keyword-3: New Professionals

- timestamp: 2016117-200024
  presenter-names: "Nathan Lomeli"
  presentation-title: "Natural Language Processing: Parsing Through The Hype"
  abstract: "We've heard a lot about natural language tools and interfaces over the past several years--Google's Translate, IBM's Watson, Apple's Siri--but what's the true state of the art once we've parsed the fine print and extracted the key ideas?

Takeaways from this talk:

• Natural language understanding remains a monumental challenge because computers typically lack the situational context and world knowledge necessary to make sense of writing and speech.
• Despite the hype about big data driven machine learning techniques, these challenges have not been meaningfully addressed by new technologies.
• There are, however, a handful of interesting (and even useful) tasks that NLP technology is currently capable of tackling effectively.  "
  presentation-type: 20 minute talk
  keyword-1: natural language processing
  keyword-2: computational linguistics
  keyword-3: machine learning

- timestamp: 2016117-200504
  presenter-names: "Kelley McGrath"
  presentation-title: "Ostriches, minotaurs, ghosts and fossils in the brave new metadata world"
  abstract: "Linked data promises to make library metadata more accessible and powerful. The clearly-defined URIs of linked data will form chains that lead to new connections and insights. But is there a flip side to such sharply-delineated data? Real life is messy and natural language doesn’t come with precise definitions. How will catalogers work in an environment that seems to require black-and white conclusions? What happens when you only have incomplete information and it’s impossible or impractical to obtain the missing details. Sometimes the information you find is contradictory with no clear resolution. Some things fit neatly into categories and some things don’t. Some questions don’t have objective, factual answers. Sometimes you don’t have the expertise to identify the answer. Sometimes user needs are in tension. Of course, these problems confront catalogers now, but they will become more prominent and problematic as we rely more on machine-actionable metadata.

Are there things that we might lose in the transition to linked data? How much will we be able to infer from converted data? What about the things that RDF isn’t so good at, such as grouping and ordering metadata statements?

This presentation will look at some challenges for cataloging in a linked data environment and discuss some possible approaches to handling them."
  presentation-type: 10 minute talk, 15 minute talk, 20 minute talk, Poster session
  keyword-1: machine-actionable metadata
  keyword-2: linked data
  keyword-3: metadata quality

- timestamp: 2016117-213441
  presenter-names: "Scott W. H. Young and Celina Brownotter"
  presentation-title: "Participatory User Experience Design with Underrepresented Populations: A Model for Disciplined Empathy"
  abstract: "At Code4Lib 2014, Sumana Harihareswara delivered a keynote titled, “UX Is A Social Justice Issue.” Harihareswara encouraged attendees to practice a disciplined empathy in the work of designing library services, because “a better user experience is the best force multiplier we have at our command.”

This inspirational keynote motivated a new initiative at the Montana State University Library: User Experience with Underrepresented Populations (UXUP). The goal of the UXUP project is to create better user experiences for all users in our community—from the mainstream to the margin. To achieve this goal, we followed the methodology of Participatory Design, which has its roots in Scandinavian industrial design of the 1980s. Participatory Design begins with the idea that the user and the designer each possess skills and perspectives of equal worth. This equity is realized through a practice of collaborative power-sharing and decision-making that deeply connects the user with the design outcome. For the UXUP project, our library worked with our Native American community to develop a participatory design practice anchored by a Native American student group empowered to make design decisions.

This talk will overview our design methods, including website usability and emotional response assessment, journey mapping, interviews, and the student working group. We will also describe our design outcomes, including outreach programming, website enhancements, and physical space improvements. The UXUP project can serve as a model for empathetic and collaborative design, with the ultimate outcome of creating more inclusive library experiences for all users. "
  presentation-type: 10 minute talk, 15 minute talk, 20 minute talk
  keyword-1: User Experience
  keyword-2: Participatory Design
  keyword-3: Empathy

- timestamp: 2016117-221616
  presenter-names: "Kevin Clair"
  presentation-title: "A technical debt approach to metadata management"
  abstract: "Metadata is frequently cited as the most significant cost of a digital library project. As such, care should be taken to ensure that when metadata is created, it is done in such a way that its quality will not be low enough to be a liability to current and future library applications. Agile software development uses the concept of “technical debt“ to place metrics on the ongoing costs associated with low-quality code, and determine resource allocation for strategies to improve it.

This talk presents the technical debt metaphor in the context of metadata management, identifies common themes across the qualitative and quantitative literature related to technical debt, and connects them to similar themes in the literature on metadata quality assessment. It presents a set of metrics for determining metadata management debts and taking steps to pay them down. Finally, it concludes with areas of future research in the area of technical debt and metadata management, and ways in which the metaphor may be integrated into other current avenues of metadata research."
  presentation-type: 10 minute talk, 15 minute talk
  keyword-1: metadata
  keyword-2: management
  keyword-3: assessment

- timestamp: 2016118-34033
  presenter-names: "Joanna Chen Cham"
  presentation-title: "Introducing Archival Principles into UCLA Undergraduate Courses with Digital Humanities Projects"
  abstract: "The world of digital humanities is rapidly growing, and if student digital humanities projects are to be seen as robust and legitimate research, then the emerging literacies skills necessary to produce that high level of research, including primary sources; proper attributions and citations; and clear metadata and documentation need to be integrated into classroom as part of the syllabus.

As a Civic Engagement Fellow with the UCLA Center for Jewish Studies, I worked with CJS faculty and staff to integrate archival literacy into the syllabus for two digital humanities/service learning courses. Over time, I learned to distill my archival literacy instruction down to the basics in order balance the needs of the students with the needs of the university to maintain an accurate archival record. I have found that due to the short academic terms, it is most effective and less intimidating for students to use tools with which they have some familiarity. Thus, CJS faculty, staff, and I have encouraged students to use their smart phones (or another device they already own) to record interviews and take high-resolution photographs of artifacts; upload images onto a classroom Dropbox account set up with a hierarchal folder structure specific to the project; and describe artifacts and capture metadata through a simplified archival data entry form created through Google Forms and customized for each course.

The timing in making sure students provide clear metadata and documentation for the work they contribute is critical given the transient nature of undergraduate students who are typically only in a course for a term. Once an academic term has passed, it is infinitely more difficult to retroactively gather any information or metadata not already provided to the department or university.

As universities begin to incorporate digital humanities projects into undergraduate courses in a wide range of disciplines, there is a growing need for information professionals to collaborate with faculty to introduce archival principles into the course in order to ensure an accurate archival record of student work and contribution to these projects as the courses unfold. Faculty and information professionals, then, should be encouraged to collaborate and set up an infrastructure for the course in which students learn archival principles and why it is important for research and then have the chance to put the principles into practice through following simplified professional standards in archival description and digitization. "
  presentation-type: 10 minute talk, 15 minute talk, 20 minute talk, Poster session
  keyword-1: archival literacy
  keyword-2: digital humanities
