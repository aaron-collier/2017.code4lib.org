- timestamp: 2016114-103523
  presenter-names: "Erik Radio; Jeff Oliver"
  presentation-title: "FINNEGAN: Taking the work out of Library and Publishing Workflows"
  abstract: "Article writing is a complicated and time-consuming endeavor and one that is only made less attractive
by the prospect of producing several versions for various publisher workflows and specifications. An additional,
undesirable effect is that the end result of these processes do not lend themselves easily to metadata extraction or customizability and reusability without some sort of mediation.

We propose a simplified document language, FINNEGAN, that fosters a type of article creation that allows for automated metadata extraction which can be piped into different standards and systems, as well as make use of embedded identifiers and other syntactic structures to create an RDF graph of the article's universe. By moving away from ultra-stylized word processing tools, the publishing workflow can facilitate a more fluid and extensible product that serves a larger variety of library and publishing needs.

This presentation will explain the FINNEGAN model, its benefits, syntax, as well as how it can be incorporated
into existing tools like Pandoc. Attention will also be given to the (very real) adoption challenges it faces and how
these can be recast as innovative opportunities in reevaluating existing metadata and publishing models."
  presentation-type: 15 minute talk
