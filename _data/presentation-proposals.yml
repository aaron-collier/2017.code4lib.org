- timestamp: 2016116-162801
  presenter-names: "Whitni Watkins, Callan Bignoli"
  presentation-title: "#WomenInTech & beyond: Salary negotiation process, how to not lose your head"
  abstract: "When we don’t negotiate, what do we lose? There’s a systemic reluctance to negotiate for a higher salary or benefits package especially as a woman in tech, but this is not confined to just women. There is a pay gap; helping to close it requires negotiating with employers to compensate us for our actual worth. If we do not negotiate and we undersell ourselves, we allow that wage gap to remain.

Salary negotiation is intimidating and difficult to navigate if you don’t have the right tools and knowledge to do so. You need to know how to assess your value, identify target salaries, ask the right way, respond to red flags, and evaluate a total benefits package. Negotiating takes having a strategy in place and knowing tactics to be successful. Of course, success isn’t always the outcome and you may choose to walk away from a job offer. Knowing your breaking point is also important.

We’ve had our fair share of successes and failures in past negotiations at a variety of institution types (public and academic libraries, state government, and private corporations). This talk will present what we’ve learned and share tools and tactics that helped us along the way."
  presentation-type: 15 minute talk, 20 minute talk
  keyword-1: Salary negotiation
  keyword-2: Wage Gap
  keyword-3: Job Search

- timestamp: 2016116-183252
  presenter-names: "Tiewei (Lucy) Liu"
  presentation-title: "Creating Streamlined Workflow across Library Services: Case Study at California State University, Fresno"
  abstract: "Duplicate work in multiple library projects has negative effect on the overall organizational efficiency. At the Henry Madden Library of California State University, Fresno, efforts were made to create streamlined metadata workflow with technology support that can eliminate unnecessary duplicate work in multiple library services such as institutional repository, Bibliography and MARC cataloging. In this talk, the presenter will share the experiences with reviewing, redesigning and evaluating the workflow. The methods introduced are applicable to similar projects at other academic libraries and the concepts can be considered by all kinds of institutions pursuing high efficiency in daily work."
  presentation-type: 15 minute talk
  keyword-1: streamlined workflow
  keyword-2: metadata
  keyword-3: case study

- timestamp: 2016116-192633
  presenter-names: "Richard P. Hulser"
  presentation-title: "Altmetrics: online media metrics tools expanding the librarian's role"
  abstract: "Research institution managers need to increase visibility, understanding and value of their department’s research work. They need to demonstrate how primary research increases perception of their institution’s value to donors and others and have measurements to back up their statements and reasoning. Librarians play a key role in enabling research activities and online information exchange.

Citation count tools provide some explanation of potential awareness of published research. Researchers increasingly use online and social media resources to promote research activities. The challenge is to harness this online chatter to enable a better awareness of the extended value of their research.

Funders are increasingly requiring evidence of broader impacts and dissemination of research efforts to ensure money provided is being used to its maximum. Tools are becoming available to measure attention to formal research discussed online. These tools are referred to as alternative or enhanced metrics, often called altmetrics. They enable tracking of attention to research articles and provide numbers of views, demographics on viewers and other attention measurements.

This presentation uses a case study at the Natural History Museum of Los Angeles County to focus on why altmetrics are important to senior management in research institutions. The analysis review includes an overview of data compiled using the Altmetric for Institutions tool from Altmetric, a Digital Science company. It explains the conclusions reached and how librarians can utilize altmetrics tools to expand the understanding of the value of their information services to support an institution’s mission and goals.
"
  presentation-type: 20 minute talk
  keyword-1: altmetrics
  keyword-2: research analytics
  keyword-3: Librarians' roles

- timestamp: 2016116-200220
  presenter-names: "Ethan Fenichel"
  presentation-title: "Developing Error Checks for Streaming Video MARC Files: PyMARC vs. Out of the Box Solutions"
  abstract: "Streaming videos are a larger share of our libraries licensed collection and demand driven offerings. We rely on MARC records to populate our discovery layer since the videos are not indexed to the degree of journals and eBooks. This means that the quality and extent of MARC encoded description are crucial to the discovery of the streaming video for the people who use the library. It is established that we can develop automated pre-load error checks for eBooks and doing the same for streaming videos is possible. This talk will, at a high level, discuss what types of checks are specific for streaming videos and which of those are better suited for pre-loading and post-loading. Then, I will survey and discuss the strengths and weaknesses of free products for pre-load or post-load checks as compared to customized checks developed through PyMarc, a Python library for working with MARC data. The talk will provide Python equivalent examples for various components of the error check products. The outcome will be to provide an entry point for easing creation and sharing of Python error checks and establishing a community of practice around batch loading of high-quality streaming videos MARC records.
"
  presentation-type: 10 minute talk, 15 minute talk, Poster session
  keyword-1: Batch-loading
  keyword-2: Python
  keyword-3: Error-Checks

- timestamp: 2016116-205734
  presenter-names: "Bruce Barton"
  presentation-title: "Coordinated Discovery: UW-Madison's approach to building its library discovery platform"
  abstract: "This talk will introduce the concept of Coordinated Discovery (CD) at the University of Wisconsin-Madison Libraries.  CD aims to provide a coherent experience across resource types—bibliographic, digital collections, article, etc.—while at the same time optimizing the experience of any one type.

Discovery across resource types is coordinated rather than aggregated in the sense that we do not provide a single global search as exemplified by the super-index products, e.g. Primo, Summon, EDS, nor do we aggregate results from difference sources on a single page bento box style.  In CD, patrons begin their searches against the index for a single resource type, e.g. digital collections, viewing search result sets and full record or object displays tuned to the features and behaviors of that type.  Behind the scenes a suggester service evaluates search parameters and propagates searches using local and vendor APIs to indexes for other appropriate resource types.   When results from these sidebar searches satisfy closeness-of-fit rules, we display in “ad space” sidebars links to these possibly interesting resources.  Transitions from searching one resource type to another are smoothed by forwarding the search to another resource “bucket”, along the lines of Google’s search interface.

This talk will discuss our motivations and philosophy for Coordinated Discovery and the technology and development we have invested in to support it.
"
  presentation-type: 15 minute talk, 20 minute talk
  keyword-1: coordinated discovery
  keyword-2: optimized discovery experience
  keyword-3: suggester service

- timestamp: 2016117-30746
  presenter-names: "Katherine Lynch"
  presentation-title: "Intentionally Horrible Markup: Strategies for Testing and Enhancing Web Accessibility on a Larger Scale"
  abstract: "As more institutions seek to improve their user experience through advancement of web accessibility of interfaces and content, the need emerges for a set of patterns to serve as a framework for accomplishing this.  Focusing on strategies for improving web accessibility on a larger, distributed scale, this talk will detail models for continuous accessibility testing and validation by developers, content editors, and site auditors in production and development sites.


Methods for judiciously evaluating software frameworks for their conformance and adaptability to web accessibility measures will be detailed, as well as techniques for selecting and incorporating tools and methodologies into accessibility enhancement efforts, such as automated validators, test-driven tools for software development, and workflows for accessibility testing with end users.


This talk will address the need for multiple approaches to accessibility testing at different levels of creation and enhancement of content and software for the web, and will provide suggested strategies for improving accessibility in development, remediating it in production, and crafting a stellar set of tools that all members of an organization can use to create software, interfaces, and content that can truly help to craft an open, fair, and equivalent user experience for all."
  presentation-type: 15 minute talk, 20 minute talk, Poster session
  keyword-1: web accessibility
  keyword-2: testing
  keyword-3: agile

- timestamp: 2016117-73232
  presenter-names: "Justin Coyne"
  presentation-title: "ActionCable: rolling out the real-time web"
  abstract: "The Sufia project http://sufia.io/ used to poll the server continuously for updates in order to alert our website users when something needed their attention.  This technique has a several drawbacks.  Within the last few years, all web browsers in common use have begun to ship with WebSocket support.  By using the ActionCable library, now bundled with Ruby on Rails, we were able to change the notification functionality in Sufia to take advantage of the benefits of WebSockets.  In this talk we will discuss the benefits that WebSockets have over polling, the necessary server architecture and how we refactored our client-side code.  We'll take a close look at how we authenticate users and deploy the application.  We'll show how ActionCable makes WebSockets easy."
  presentation-type: 10 minute talk, 15 minute talk, 20 minute talk
  keyword-1: WebSockets
  keyword-2: Front-end development
  keyword-3: ActionCable

- timestamp: 2016117-94234
  presenter-names: "Julie Swierczek"
  presentation-title: "For Beginners -- No Experience Necessary"
  abstract: "You are attending - or teaching - a workshop on the latest tech hotness.  The ad said it was “For Beginners -- No Experience Necessary“.  You get there and a third of the attendees don't have the right equipment and software, a third are on the verge of tears, and a third are bored out of their minds. What's worse, the presenters want to sneak out the back door. Attendees suck at self-selecting for these workshops because we suck at teaching for beginners.  We need to be better at understanding what it means to teach for true beginners and at communicating the real expectations for attendees.  This presentation will cover some ideas to get us on the right path for better experiences teaching and learning about technology."
  presentation-type: 10 minute talk, 15 minute talk, 20 minute talk
  keyword-1: workshops
  keyword-2: learning
  keyword-3: teaching

- timestamp: 2016117-101329
  presenter-names: "Esmé Cowles and Trey Pendragon"
  presentation-title: "Strategies and Tools for Performance Tuning"
  abstract: "Your application makes first contact with real data and grinds to a halt — now what?  We'll give an overview of performance tuning strategies and tooling, based on recent experience performance tuning Princeton's new Hydra/CurationConcerns app, Plum.  From when to throw hardware at the problem, to when to break out a profiler and dive deep into the code, we'll provide guidance on where to start, and what approaches make the most sense in certain circumstances."
  presentation-type: 10 minute talk, 15 minute talk, 20 minute talk
  keyword-1: performance
  keyword-2: repositories
  keyword-3: programming

- timestamp: 2016117-104215
  presenter-names: "Kirsta Stapelfeldt; Kim Pham; Marcus Barnes; Natkeeran Ledchumykanthan"
  presentation-title: "Supporting the Web Annotation Framework in Islandora"
  abstract: "The latest W3C specifications governing a Web Annotation Data Model, Vocabulary, and Protocol represent a step forward in work governing the interoperability of annotations. [1] The Digital Scholarship Unit at the University of Toronto Scarborough Library needs to support the work of scholars annotating large images and video/audio files. Unit developers Natkeeran Ledchumykanthan and Marcus Barnes have been developing an Islandora Utility module to provide a common approach for implementing the Web Annotation Data Model in an Islandora 7.x. Framework. The Web Annotation Utility Model uses a new content model and focuses initially on allowing users to author annotations in the OpenSeaDragon and Video.js viewers using open source annotation JavaScript libraries.  This presentation will describe the development process and challenges of displaying and indexing annotations, as well as creating a module that interacts rationally with the other utility modules in an Islandora ecosystem. A priority is designing so as to ease the coming transition to Islandora using Fedora 4/Drupal 8.


[1] https://www.w3.org/TR/annotation-model/
"
  presentation-type: 10 minute talk, 15 minute talk, 20 minute talk, Poster session
  keyword-1: Annotation
  keyword-2:  Islandora
  keyword-3: Interoperability

- timestamp: 2016117-104348
  presenter-names: "Ekatarina (Eka) Grguric; Angie Fullington"
  presentation-title: "Information Architecture: what is it and where does it fit? "
  abstract: "Information architecture (IA) can be a powerful tool for clarifying who you are as a library and what you’re doing both for your staff and for your users. Yet the IA skillset and the actual work that is done to produce an IA is rarely defined clearly. This talk will discuss ways in which IA work can support organizational change by establishing a common language and aligning it with how we present the work we do.

We will define what IA competencies are for librarians, discuss what IA can and cannot do for you, and provide examples of what IA work looks like. This will be presented from the perspective of web-based IA design and implementation but address IA broadly.
"
  presentation-type: 10 minute talk, 15 minute talk, 20 minute talk
  keyword-1: Information Architecture
  keyword-2: User Experience
  keyword-3: Corporate Underpants

- timestamp: 2016117-111645
  presenter-names: "Kevin Clarke and Anthony Vuong"
  presentation-title: "Integrating Fedora and AWS through Lambda"
  abstract: "The Fedora 4 repository offers message based workflows through Apache Camel. AWS Lambda offers serverless computing resources that allow you to only pay for the compute time you actually use. And, the Amazon API Gateway gives you a way to create Web APIs that expose these Lambda resources to other workflows on the Web (like Apache Camel's). This talk proposes to plumb the usefulness of integrating Camel workflows and AWS Lambda through Amazon's API Gateway. In a series of experiments, we'll look briefly at storing repository contents in S3, indexing metadata in AWS' ElasticSearch, sending email or text alerts about repository activity from AWS' SES/SNS, and logging repository events to CloudWatch. These are simple examples but serve as proof of concepts for more sophisticated Fedora and AWS integrations, such as spinning up on-demand image processing. While Apache Camel offers out-of-the-box AWS components, using AWS Lambda provides more flexibility in the process, giving you greater control over Fedora's integration with AWS' myriad of services, and it allows you to offload the work to Amazon's servers."
  presentation-type: 15 minute talk
  keyword-1: AWS Lambda
  keyword-2: Fedora 4
  keyword-3: Amazon Gateway API

- timestamp: 2016117-121033
  presenter-names: "Doug Loynes"
  presentation-title: "Choose the Right Problem: A user-centered approach to library services"
  abstract: "Honing in on the needs of your patrons is crucial for libraries now and in the future. Academic libraries in particular are under increased scrutiny to demonstrate how the library, its collections and services contribute to student success.

To ensure that the work you do adds value to your library services, it’s important to identify the problem you are trying to solve first.  This upfront investment in understanding the needs of the end-user result in solutions that are useful and used, providing enviable metrics. So how do you do that?

In this session, OCLC will share experiences for engaging with end users, verifying problem statements, and testing whether the proposed application will solve the problem or not. Addressing end user needs is a team effort and we will discuss high-level roles and responsibilities that you’ll need to cover to build a dedicated team.
"
  presentation-type: 10 minute talk, 15 minute talk, 20 minute talk, Poster session
  keyword-1: End user needs
  keyword-2: Development planning
  keyword-3: Team building

- timestamp: 2016117-122456
  presenter-names: "Karen Coombs"
  presentation-title: "Changing the Conversation: How language influences the software creation process"
  abstract: "As a developer or librarian in library technology, you probably ask yourself questions like “What do I need the system to do?” all the time. How would things change, if you rephrased the question to be user oriented like ”What are the problems I want library software to help solve for my users?”

Whether you are buying software or services or developing applications, changing the conversation about requirements from features sets to a focus on end-user problems can open the door to more creative and innovative solutions and build better collaborations with your developer colleagues, your library staff, and your service providers.

For example, when you think about APIs and integrations, providing a basic understanding of the problems you are trying to solve for the end-user creates the opportunity to review the multiple possible solution paths outside the context of existing system designs and capabilities.

This talk will focus on strategies and methods that you can use to reframe the conversations about library software to foster increased understanding and innovation within the library software ecosystem.
"
  presentation-type: 15 minute talk, 20 minute talk
  keyword-1: User experience
  keyword-2: Collaboration
  keyword-3: Software development

- timestamp: 2016117-122710
  presenter-names: "Amy Morrison"
  presentation-title: "Take a Hike : Using Journey Maps to Inform Good User Experiences"
  abstract: "User research is critical for good User Experience Design (UXD). UXD deliverables should illuminate customer problems in a way that help your team ideate and design solutions your organization can uniquely solve. Wireframes, a popular UXD deliverable, can represent good design decisions when backed by smart user research – not magic or hunches. Wireframes without user flows defined and informed by user research can result in rework and delay as your team continues to ask: What happens when I click this?

In this presentation we’ll take a look at one of the most overlooked UXD deliverables, the user flow ⎯ sometimes called a journey map ⎯ and show how it can help clarify and visually explain a proposed solution to a known customer problem. By documenting both the current experience and the desired one, not only do user flows help everyone stay on the same page during design and development, they can also be a powerful tool for gaining user validation before investing in code or vendor arrangements.
"
  presentation-type: 15 minute talk, 20 minute talk
  keyword-1: User experience
  keyword-2: Journey map
  keyword-3: Software development

- timestamp: 2016117-122935
  presenter-names: "Jeff Mixter"
  presentation-title: "A DIY Remodeling project for Cultural Heritage Collections"
  abstract: "Collections of digitized cultural heritage materials … photographs, diaries, newspapers, etc. … are often described in ways that make a lot of sense when you’re working with just that collection.  But those descriptions can sometimes get in the way of sharing the metadata with other systems.  OCLC’s Research staff and its CONTENTdm team have been working with a group of libraries and archives to devise some simple, web-based tools to analyze, cleanup, reconcile, and transform their locally-defined record-oriented metadata into RDF Linked Data, and to provide a more efficient and impactful workflow for contributing this data to DPLA and other aggregations.  We refer to this experimental application as the Metadata Refinery.  In this talk we’ll describe and demonstrate the Refinery app, summarize the feedback we’ve received from the test sites, and share our lessons learned."
  presentation-type: 20 minute talk
  keyword-1: Linked data
  keyword-2: Controlled vocabularies
  keyword-3: Metadata cleanup

- timestamp: 2016117-130952
  presenter-names: "Dan Fowler"
  presentation-title: "Frictionless Data"
  abstract: "Informed by our experience over the last decade developing CKAN, OpenSpending, and other data-driven projects, Open Knowledge International is keenly aware that there is too much friction involved in working with data.  We have identified a clear need for a lightweight and extensible format for describing data.  This specification, the “Data Package”, is the heart of what we call Frictionless Data.

Frictionless Data is an ongoing project for a set of tools, specifications, and best practices for describing, publishing, and validating data.  The mission is to remove the friction in working with data by making it easier for researchers and others to easily transport data among the tools and services that make the most sense for their work.  We have found that “packaging” data in a standard format enables the development, for example, of a generic framework for tabular data validation (see our “GoodTables” tool).

We have developed Python and JavaScript libraries as well as various framework integrations (e.g. with SQL and BigQuery).  We are piloting our approach across a variety of research disciplines, including neuroscientists and archaeologists, and we are seeing organic uptake among ecologists, energy data researchers, and others.

This talk will describe our progress to date."
  presentation-type: 10 minute talk, 15 minute talk, 20 minute talk
  keyword-1: specifications
  keyword-2: tools
  keyword-3: data transport

- timestamp: 2016117-131047
  presenter-names: "Jessica Berrellez, Jada Jones, Claire Valdivia, Amy Gay"
  presentation-title: "Your library as a start-up"
  abstract: "Technology infuses the world of libraries, but have we adapted to work in a way that promotes innovation? This presentation explores the ways in which tech and entrepreneurship techniques can be applied to library product development and team management. We will start with a high-level overview of the key concepts of Agile, Lean Start Up, User Experience Design, and Design Thinking. We will then showcase examples of how we have successfully utilized associated principals and techniques to build better products, reduce waste, improve user experience, and promote a culture of creativity and innovation. From lean business model canvas to journey mapping to Kanban and Minimum Viable Products, we will share what has worked and where we have encountered challenges. Highlighted projects include: an idea competition; mobile application, software, and database development; business transformation; and general team management. We will also discuss training experiences like: Project Management, User Experience Design, and Product Management courses; incubator program; and tech start-up internship.  The presentation will be followed by an interactive discussion about the value and challenges  associated with adopting start-up principles in a library context."
  presentation-type: 10 minute talk, 15 minute talk, 20 minute talk
  keyword-1: Product Development
  keyword-2: Agile Project Management
  keyword-3: Lean Start Up

- timestamp: 2016117-132016
  presenter-names: "Lily Troia"
  presentation-title: "Research Data Management and Preservation Services at a Specialized Science Research Institution "
  abstract: "Each year the volume of research data produced grows exponentially. The capacity to share, analyze, process, and re-use this vital scholarly material is central to the advancement of science. Research institutions are expanding data services—assisting with data management plans and funder mandates, assigning DOIs and archiving data in institutional repositories, supporting robust data documentation, mediating intellectual property law, and facilitating access to open data. How do RDM services fit into current workflows? What are intersections with tangential fields like digital archiving and data science? What emerging technologies and metrics are ideal in a data curation environment?

As William & Mary’s first Digital Services Librarian, I organize and implement research data services at the Virginia Institute of Marine Science. My presentation shares experiences configuring the Digital Commons IR platform for data management, including development of data ingest and access procedures, and metadata customization. I examine digital scholarship and data management trends, and discuss building support for open data initiatives via instruction, outreach, and consultation. Those committed to openness, who embrace the Code4Lib vision of “a diverse and inclusive community of technologists seeking to share ideas and build collaboration,” must lead the development of rigorous, adaptive approaches to data stewardship, to ensure the acceleration and integrity of scientific and academic discoveries."
  presentation-type: 10 minute talk, 15 minute talk, 20 minute talk, Poster session
  keyword-1: research data management
  keyword-2: institutional repositories
  keyword-3: open science

- timestamp: 2016117-135848
  presenter-names: "Emily Reynolds, Ashley Sands, Trevor Owens"
  presentation-title: "Digital Infrastructure for Library Values: Update on the IMLS National Digital Platform"
  abstract: "For the past several years, the IMLS National Digital Platform (NDP) funding priority has focused on expanding the digital capacity and capability of libraries and archives across the country. It is a way of thinking about the combination of software applications, social and technical infrastructures, and staff expertise that provide digital content, collections, and related services to users in the United States. Approaches that underpin much of the work funded under this national priority includes engaging and integrating shared and distributed digital services. Ultimately, we hope to support the development of systems and networks that reflect the ethics and values of important to libraries and archives.

This talk will introduce broad, emergent themes under the NDP priority, as well as specific developments and examples of recent grants, highlighting how they reflect the library values outlined by American Library Association. We are intently focused on expanding equitable access to digital information, diversifying the profession and our collections, engaging community memory initiatives, and building infrastructures for inclusive digital collections. Broadband access, OER (open educational resources), and accessibility for a range of users are also strong themes. Our talk will highlight successfully funded projects and suggest next steps for work enhancing the NDP."
  presentation-type: 10 minute talk, 15 minute talk
  keyword-1: grants
  keyword-2: infrastructure
  keyword-3: diversity

- timestamp: 2016117-145450
  presenter-names: "Josh Weisman"
  presentation-title: "Let’s Get Busy:  Building a Modern Institutional Repository Using a Public Cloud and Open Platforms"
  abstract: "More than 1,000 libraries have already adopted library services platforms in the last 4 years. While these solutions offer unified management of print and electronic resources, the digital content has somewhat remained siloed and separate, leaving important and unique content hidden or hard-to-discover for users. In some cases, due to the technical nature of the digital content, it has been handled by the library IT in cooperation with special collections. In many cases, the workflows are still separate and cumbersome.

Creating digital workflows across departments and within an existing cloud-based solution presented both opportunities and challenges: (A) which storage to use? (B) what to do with existing repositories? (C) what ingest standards, such as SWORD, are critical today? (D) how to enhance the content discoverability?

This presentation will discuss objectives, outcomes and lessons learned"
  presentation-type: 20 minute talk
  keyword-1: digital repositories
  keyword-2: cloud storage
  keyword-3: digital discovery

- timestamp: 2016117-151602
  presenter-names: "David Cirella, Huanying (Helen) Gu"
  presentation-title: "Enriching Search with Domain Ontologies: Designing Measures of Similarity "
  abstract: "There exist various ontologies that represent a large body of domain knowledge.  These ontology systems can be used by librarians creating item level metadata to enhance the search system. With automated full text indexing, there is a great opportunity to exploit domain specific ontologies to algorithmically enrich metadata assignment and inform information retrieval techniques. Using the structure and features of a chosen ontology, custom similarity measures can be designed to match document terms with related ontology concepts that have the highest similarity. This method allows for the automation of associating semantically similar terms with documents based on their contents, all without the intervention of subject specialists. The talk will focus on the experience of working with the medical domain ontology, SNOMED-CT, to enrich the indexing of the Open Access Subset of PubMed Central. The process of system design and results will be presented. "
  presentation-type: 15 minute talk, 20 minute talk, Poster session
  keyword-1: information retrieval
  keyword-2: ontology
  keyword-3: algorithmic metadata

- timestamp: 2016117-152841
  presenter-names: "Katherine Deibel"
  presentation-title: "The Most Accessible Catalog Results Page Ever"
  abstract: "Although no one would argue that web accessibility is unimportant, the current state of library search catalogs indicates otherwise. Many existing products barely, if at all, pass the most basic of accessibility standards. Even then, an accessible site may not be efficiently usable for a disabled user. We certainly need to do better, but what would better (or even best) look like? Is displaying results in a list or table better for screen readers? Should we present more results via pagination, infinite scrolling, or a mix of the two?

Answering such questions is not immediately straightforward. Users of different [dis]abilities have different priorities on what makes a site both accessible and usable for them. We must also support the needs of other stakeholder groups beyond the catalog users. The site should not hinder library staff, including web designers customizing the look-and-feel and librarians working directly with patrons, from readily completing their duties. Thus, any design decision should clearly articulate the reasoning and tradeoffs among the competing priorities. Creating a “gold standard“ of accessibility for library search catalogs is certainly a difficult task but is not insurmountable. This talk will begin this conversation. Through code examples, I will discuss the needs, priorities, and complexities behind designing for the diverse understanding of accessibility necessary for building  the most accessible catalog results page ever."
  presentation-type: 20 minute talk
  keyword-1: accessibility
  keyword-2: gold standard
  keyword-3: search results

- timestamp: 2016117-155024
  presenter-names: "Kaitlin Newson"
  presentation-title: "Migrating to Dataverse 4 at Scholars Portal"
  abstract: "Dataverse is an open source research data repository platform developed at the Harvard Institute for Quantitative Social Science and hosted at universities around the world. Scholars Portal, a service of the Ontario Council of University Libraries (OCUL), hosts an instance of the Dataverse platform for use by the 21 institutions in the OCUL consortium.

In February of 2016, the Dataverse team at Scholars Portal began the process of migrating from Dataverse 3.6 to 4.5. This poster will explore the migration process, including custom development, project management, training, considerations in a consortial environment, and lessons learned along the way."
  presentation-type: Poster session
  keyword-1: data repositories
  keyword-2: software migration
  keyword-3: research data management

- timestamp: 2016117-155623
  presenter-names: "Beaudry Allen, Mari Khasmanyan"
  presentation-title: "Integrating Born-Digital into Archival processing workflows"
  abstract: "As digital preservation becomes a significant feature within archives,  the differentiation between “digital archivist” and “archivist” is blurring. With this in mind, Special Research Collections (SRC) at UC Santa Barbara is removing “digital“ as a premodifier,  not viewing born-digital processing as a separate unit but an embedded mechanism for all archivists to process collections. This shift includes a reinterpretation of building a born-digital program where archival processors lead in developing born digital policies and workflows as well as processing born-digital media themselves. This project aims to solve the issues of incorporating digital preservation holistically into SRC’s existing processing procedures, confronting the larger challenges of implementing total end- to-end digital archiving, while maintaining sustainability. The presentation will outline how we’ve developed our proposal for such integration as well as our steps in developing a born-digital component to our everyday archival procedures."
  presentation-type: 10 minute talk, 15 minute talk, Poster session
  keyword-1: Born-Digital Archiving
  keyword-2: Digital preservation
  keyword-3: Confronting Organizational Challenges

- timestamp: 2016117-162752
  presenter-names: "Corey Harper"
  presentation-title: "An NLP Primer for Library Technologists"
  abstract: "This talk will introduce a number of natural language processing techniques and their applications in computational linguistics and machine learning. Attention will be given to data preparation and modeling building, as well as the statistical and theoretical underpinnings of many current techniques.

Examples will be derived from experiments using DPLA metadata as a document corpus. Techniques discussed will include clustering with Latent Dirichlet Allocations, feature vector generation using continuous bag of words (CBOW), and semantic encoding vectors built with neural networks like Doc2Vec. Additionally, classification, clustering, and recommendation techniques using the output of these models will be examined. Current research in these areas will be explored, including application to a variety of common text analysis problems.

The presentation will conclude with a demonstration of attempts to use Twitter profiles and recent tweets to build a search vector for querying DPLA according to vector cosine similarity and nearest neighbor algorithms."
  presentation-type: 15 minute talk, 20 minute talk
  keyword-1: Machine Learning
  keyword-2: Natural Language Processing
  keyword-3: Neural Networks

- timestamp: 2016117-164053
  presenter-names: "Suzanna Conrad"
  presentation-title: "Spinning Communication to Get People Excited about Technological Change"
  abstract: "You’ve probably faced some people within your organization who are fearful of change, especially technological change. It can be difficult to convince techno-leery individuals that technological change is imminent and can be exciting rather than scary. Changes can take the form of a web redesign, a new integrated library system, virtual servers, morphing roles of library vs. organization IT, etc. Convincing library stakeholders that change needs to happen can be a daunting task as a systems administrator, web developer, technology consultant, or technology manager. This presentation will frame technology projects as complex sales or “long sales;” it will also provide practical examples for modifying communication patterns to get people excited, or at least grudgingly accepting, of change. "
  presentation-type: 10 minute talk, 15 minute talk, 20 minute talk, Poster session
  keyword-1: communication
  keyword-2: change management
  keyword-3: stakeholder support

- timestamp: 2016117-170300
  presenter-names: "Jessica Berrellez, Amy Gay, Jada Jones, Claire Valdivia"
  presentation-title: "From crowdsourcing to standardization: bridging the gap to open data"
  abstract: "Open data in government is an initiative designed to ensure that the public can freely access government data and easily share the data with other citizens. Future mandates will include transparency of both government funded research as well as federal spending. Our panel will facilitate a conversation about the current state of open data in government and highlight several case studies of current initiatives at FDA’s Center for Device and Radiological Health. These initiatives include but are not limited to a data catalog, a research project database that includes current and past projects and their budget data, and our collaboration on the Data Curation Network project.

Additionally, we will assess techniques that worked and those that didn’t work, and processes that can be used to bridge the gap between high level regulations and local level work in other agencies and libraries.

Finally, we will discuss the possible implications of how the upcoming administration will prioritize the initiative going forward.
"
  presentation-type: 10 minute talk, 15 minute talk, 20 minute talk, Poster session
  keyword-1: open data
  keyword-2: public access
  keyword-3: data curation

- timestamp: 2016117-171517
  presenter-names: "Jacob Shelby"
  presentation-title: "Take Your Relationships to the Next Level: Transforming Relational Data to Linked Data using ETL Processes"
  abstract: "There are many paths to publishing linked data. One increasingly-popular method is using an extract, transform, load (ETL) process to transform existing data, stored in a data store such as a relational database, into linked data. The Global Open Knowledgebase (GOKb) project aims to create an open repository of electronic resources metadata that is managed collaboratively by the library community. To facilitate this openness GOKb has successfully used ETL processes to transform metadata about e-resources, including titles, packages, holdings, platforms, and organizations, into linked data, which is loaded into a triple store and exposed through a SPARQL endpoint. This talk will focus on the GOKb linked data pilot, expanding on topics such as designing an appropriate linked data model and ETL pipeline. This pilot highlights a practical approach to exposing relational data as linked data and serves as an example of how linked open data can take your e-resource data to the next level."
  presentation-type: 10 minute talk, 15 minute talk, 20 minute talk
  keyword-1: Linked data
  keyword-2: Extract, Transform, Load
  keyword-3: Knowledge base

- timestamp: 2016117-171706
  presenter-names: "Matthew McKinley"
  presentation-title: "In(di)gestion: Toward a More Productive Workflow for Harvesting Metadata into Calisphere"
  abstract: "Since 2014, the California Digital Library (CDL) has been piloting the use of a metadata harvesting infrastructure to aggregate unique collections from across the 10-campus University of California library system -- and libraries, archives, and museums throughout the state. These collections are now available through the newly redesigned Calisphere (http://calisphere.cdlib.org/) website in addition to the Digital Public Library of America (DPLA). Our metadata harvesting infrastructure, based on DPLA's early code base, allows us to harvest from a wide range of sources and pull much more content into Calisphere. However, there are challenges to scaling and streamlining this infrastructure: our processes for staging collections for harvest, adjusting metadata mappings, quality control checking results and performing re-harvests need to be more flexible and user-friendly in order to maximize available resources. This talk will provide an overview of our existing processes, including bottlenecks in the software stack and the growing pains of harvesting from more & more disparate sources. It will also cover an environmental scan we conducted to evaluate possible replacement software including DPLA's Heiðrún stack, Digital New Zealand's Supplejack,  and other large-scale aggregators. Last, we will discuss new requirements that we've developed in order to improve our processes and ramp up harvesting work. With these requirements in mind, we hope to adapt a tool that can provide fast-acting relief for all of our workflow woes!"
  presentation-type: 10 minute talk, 15 minute talk, 20 minute talk
  keyword-1: metadata
  keyword-2: software evaluation
  keyword-3: scalability

- timestamp: 2016117-172332
  presenter-names: "Matt Zumwalt"
  presentation-title: "How the distributed web could bring a new Golden Age for Libraries"
  abstract: "This presentation will show how the worldwide surge of work on distributed technologies like the InterPlanetary File System (IPFS) opens the door to a flourishing of community-oriented librarianship in the digital age. The centralized internet, and the rise of cloud services, has forced libraries to act as information silos that compete with other silos to be the place where content and metadata get stored.  We will look at how decentralized technologies allow libraries to break this pattern and resume their missions of providing discovery, access and preservation services on top of content that exists in multiple places.
"
  presentation-type: 15 minute talk
  keyword-1: decentralized
  keyword-2: web services
  keyword-3: emerging technologies

- timestamp: 2016117-172809
  presenter-names: "Elvia Arroyo-Ramirez & Kelly Bolding"
  presentation-title: "Moving Beyond the Lone Digital Archivist Model Through Collaboration and Living Documentation"
  abstract: "As born-digital archives become a core part of archival processing, traditional processing archivists who lack Digital Archivist job titles face numerous challenges when meeting the processing and preservation needs of born-digital collections. Knowledge, skills, and institutional culture about who is responsible for the management of born-digital archives can all be barriers for practicing archivists in traditional processing roles. On the other hand, relying on the expertise of one Digital Archivist per institution is not a sustainable practice as it can overburden and overwork those in these roles. This presentation will focus on steps archivists can take to break through these barriers, based on the collaborative practices of the Manuscript Division processing team at Princeton University.

Our talk will discuss steps the Manuscripts Division has taken to manage its born-digital archives, including building our own digital processing workstation, creating extensible workflows, documentation, policies, and investigating means of access that have been informed through collaboration with our colleagues at Princeton and with those in the profession at large. Our hope is that sharing our experiences can empower more archivists to reach across their institutions and the profession to meet the challenges of managing born-digital collections no matter their job description entails."
  presentation-type: 10 minute talk, 15 minute talk
  keyword-1: born-digital
  keyword-2: documentation
  keyword-3: collaboration

- timestamp: 2016117-174900
  presenter-names: "Bonnie Gordon, Patrick Galligan and Hillel Arnold"
  presentation-title: "Maintaining a Kick A** Tech Team and Organization"
  abstract: "So you’ve hired a talented team, developed a shared vision, and implemented a bunch of user-centered tools and services. Now, how do you keep it going? Following up on Sibyl Schaefer’s 2015 talk “Designing and Leading a Kick A** Tech Team,” we’ll discuss how our small team of archivists provides ongoing technical leadership and expertise to our organization, an independent archive. Informed by sustained engagement with users, we strategically deploy low-cost, loosely coupled and easily maintainable (and abandon-able) tools that solve specific user needs and build political capital. Using staff turnover as an opportunity, we look for ways to build confidence and competence with technology across the organization, resulting in shared operational commitments and collaborative project management. Through informal horizontal skill-sharing, we value the existing expertise and labor of staff, break silos of tech knowledge, foster ethical computational thinking, and have fun experimenting, learning and teaching together."
  presentation-type: 15 minute talk
  keyword-1:  maintenance
  keyword-2: change management
  keyword-3: training

- timestamp: 2016117-180217
  presenter-names: "Bohyun Kim"
  presentation-title: "Which One First When You Don't Have Either? Service Workflow and Application Design"
  abstract: "
A new library service often requires a custom application. Technologists - whether a developer or a librarian - are usually called in to gather specifications and build the application. By that point, ideally those specifications are already identified and the functions and tasks that the application are to perform are clear. In reality, however, a technologist often struggles with the insufficiently defined service workflow while the staff are unsure about how to define their workflow when they have not seen what the supporting application would look like, which they expect to closely rely on in their work.

What is a technologist to do in such a case? With two new library services, 3D printing and poster printing, as examples, this session will discuss how library technologists and library staff can resolve such a problem together by (1) breaking down the new service into individual actions, (2) attributing each action to either to a user, the application, or a staff member, and (3) fully describing and discussing each action and scenarios for potentially problematic cases. This participatory design process simultaneously addresses and articulates the staff workflow and the application design and can be used for adding new features in the future.

"
  presentation-type: 10 minute talk, 15 minute talk, 20 minute talk
  keyword-1: Application design
  keyword-2: Service workflow
  keyword-3: New service

- timestamp: 2016117-180454
  presenter-names: "David Tenenholtz"
  presentation-title: "Living Dangerously: Skipping the Test Phase in a Web Development Project -- Successes and the Opposite"
  abstract: "ibiblio.org's Omeka instance broke over the summer of 2016 after a version change. Taking this opportunity to make a more lasting change that would also improve user experience, the new deliverable became a Wordpress 2015 theme “lookalike“ that would match ibiblio's homepage. But when the dev environment had no usable data and resources were slim, testing the site redesign became a problem. Enter the Firefox Browser Developer Tools and the Wayback Machine. At the 11th hour, the site worked (*mostly*), and future workflows will be easily improved.
This session will describe the project that came about over the summer of 2015 during my part-time work at ibiblio as a graduate student employee, and will focus on making use of browser developer tools as a core component to testing CSS and responsive web design. The audience will learn about the tips, tricks, and gotchas involved in using the browser as an editor, and why they might choose to do so."
  presentation-type: 15 minute talk
  keyword-1: CSS editing
  keyword-2: browser developer tools
  keyword-3: technical debt

- timestamp: 2016117-180943
  presenter-names: "Hector Correa"
  presentation-title: "Build your own software, yes, build it"
  abstract: "Over the years libraries have searched for software solutions to satisfy their needs. With the advent of open-source solutions suddenly we have great flexibility in the customizations that we can do to existing software products to fit our needs. But, have we gone too far? Are we making organizational decisions based on existing software tools rather than evaluating our needs and building solutions around them?

Building your own solution is not cheap, but neither is adapting an existing open-source solution. There are many advantages when building your own tool: your organization gets exactly what it needs, knows the code inside out, the architecture that supports it, and the organizational decisions behind it. Software maintenance on a known codebase is simpler than on a codebase that you inherited. What about the complexity of the code? A tool that does one specific thing for your organization is simpler than one that does many things that you might not need.

This session will cover pros and cons when deciding whether to build our own tool vs adopting an existing one, as well as the long-term considerations of creating and maintaining software systems that drive critical areas of our organizations. "
  presentation-type: 15 minute talk, 20 minute talk
  keyword-1: teams
  keyword-2: organizations
  keyword-3: collaboration

- timestamp: 2016117-181444
  presenter-names: "Margaret Heller"
  presentation-title: "We All Live in a Community Submarine"
  abstract: "Community-oriented projects keep library technology vibrant, and can provide life support in those times when it could otherwise sink. Whether open source or not, a stated commitment to community is something that we tend to  look for in choosing a technical solution, digital project, or professional development opportunity. Understanding how to effectively and ethically improve community around a project--at whatever scale--can improve the project. I will present an analysis of the community efforts around a variety of library technology projects, from large, well-funded, and well-known to small but feisty efforts. Learn from history what works to grow and maintain a diverse community, potential pitfalls, and how to make it happen no matter how tiny you start.
"
  presentation-type: 10 minute talk, 15 minute talk, 20 minute talk, Poster session
  keyword-1: community
  keyword-2: participatory
  keyword-3: outreach

- timestamp: 2016117-181913
  presenter-names: "Ian Chan, Amanda Dalgleish"
  presentation-title: "Pop-Up sessions: what are they and why you should use them for your user experience design project"
  abstract: "
In Fall 2016, the University Library at California State University San Marcos [CSUSM] launched a comprehensive web presence assessment project. The goal of this assessment effort is to gather user feedback so as to meet the Library’s strategic goal of identifying and implementing improvements to the Library's online presence in order to increase awareness of, and access to, Library resources. This assessment effort utilized five methodologies: online surveys, in-person pop-up sessions, focus groups, 1-1 usability testing, and site usage analytics.



This presentation will focus on the rationale and value of utilizing in-person pop-up sessions. The presenters will describe the design of the pop-up sessions and discuss the value of utilizing this method alongside other assessment types. Findings from the pop-up assessments and the impact on the final redesign recommendation will also be discussed. The presentation will include lessons learned and how the CSUSM Library plans to incorporate pop-up sessions into its ongoing UX assessment program. Attendees will learn why and how they might implement a similar assessment methodology at their institution.  A template for building a series of pop-up sessions, and a description of the time and resource requirements, will be made available to attendees.
"
  presentation-type: 20 minute talk
  keyword-1: User Experience
  keyword-2: Usability
  keyword-3: Evidence-based design

- timestamp: 2016117-182643
  presenter-names: "Jessica Berrellez, Christine Baker, Nathan Chadwick, Jada Jones, and Claire Valdivia"
  presentation-title: "The aimHI Summer Incubator Program: A government-civic partnership to hack the innovation and diversity pipeline"
  abstract: "aimHI is an award-winning pilot program at the U.S. Food & Drug Administration (FDA) and partnership with Montgomery County Public Libraries. The goal is to grow a diverse and civic-minded innovator pipeline through a tech incubator model. This collaborative, experiential learning approach turns the traditional summer internship on its head through a unique government-civic collaboration. Students split their time between FDA and library incubator sites to work on team mobile application development projects. 80% of participants are underrepresented in tech, and of these, more than 50% are girls. 2016 participants presented at the White House and at a public shark tank and demo day. The program is the first-of-its-kind with its unique partnership approach, and diversity focus. It is also an innovative example of leveraging resources and collaborations to experiment with new STEAM education and outreach models in a low-risk, cost-effective way. This presentation will provide an overview of the aimHI Summer Incubator Program, including best practices, lessons learned, and how other organizations can start similar programs using this model."
  presentation-type: 20 minute talk
  keyword-1: Computer Science education
  keyword-2: Mobile application development
  keyword-3: teen programming

- timestamp: 2016117-182955
  presenter-names: "Robert Haschart"
  presentation-title: "SolrMarc: the Next Generation"
  abstract: "This talk will describe the design and features of the new, totally re-written version of SolrMarc, an indexing tool for creating Solr add documents from MARC records. SolrMarc has been used by both Project Blacklight and VuFind to create the Solr index that they rely on for searching.  The new version provides a more powerful and more configurable index specification language that is backwards-compatible with the previous version but adds significant new capabilities such as conditional qualifiers, specification modifiers, multiple translation maps and support for dynamically-compiled custom indexing methods. It can work with different versions of Solr without needing to be re-compiled, and is easier to install, configure and upgrade.
Most importantly the new version greatly increases indexing speed by pre-compiling the indexing specification and using multi-threaded processing. Test runs on the entire University of Virginia database are over 17 times as fast as the previous version, indexing over 5 million records in about an hour.  Finally, it has an interactive user interface making it easier to create and debug index specifications."
  presentation-type: 10 minute talk, 15 minute talk, 20 minute talk
  keyword-1: MARC Records
  keyword-2: Indexing
  keyword-3: Solr

