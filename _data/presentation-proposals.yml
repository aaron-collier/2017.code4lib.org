- timestamp: 2016114-172623
  presenter-names: "Doug Emery and Lynn Ransom"
  presentation-title: "“Perfect” Data in a Crowd-Sourced, Open-Access World:  Perspectives from the New Schoenberg Database of Manuscripts Project"
  abstract: "Handing data creation and maintenance over to users in a crowd-sourced environment, as we are doing with the New Schoenberg Database of Manuscripts, raises the intertwined problems of modeling, user-engagement, community building, and data quality. With data drawn from auction and sale catalogues and other sources dating back to the 15th century, and now our users’ own personal observations, the SDBM assists researchers in locating pre-1600 manuscript books from Europe, Asia, and Africa, establishing provenance, and aggregating descriptive information. Building on a robust search and discovery interface in the old SDBM, the new SDBM provides its user community with the means to actively contribute and maintain the data as a by-product of their own research process.
        In creating this resource--launched in beta in August 2016 with a final release planned for Spring 2017--the project team has had to grapple with several issues concerning data integrity and quality in a crowd-sourced workflow: What does our data represent? What role does the user play in the health of the data? How do you maintain good description standards that will enable searching and access without intimidating the non-specialist? When is it appropriate to lower standards? How do you manage user expectations when data isn’t “perfect”? What is “perfect” data? We discuss how the new data model determines user expectations and experience to ensure a commitment to the truth of what the data represents and to the long term sustainability of the project.
"
  presentation-type: 15 minute talk, 20 minute talk
  keyword-1: User engagement
  keyword-2: Data quality
  keyword-3: database

- timestamp: 2016117-82708
  presenter-names: "Richard Shrake, Scott Ziegler"
  presentation-title: "You’ll probably like this one, too: Using circulation data to automate recommendations in a special collections library"
  abstract: "Book recommendation systems are increasingly common, from Amazon to public library interfaces. However, in the land of archives and special collections, such automated assistance has been rare. This is partly due to the the complexity of descriptions -- EADs describing whole collections -- and partly due to the complexity of the collections themselves -- what is this collection “about“, and how is it related to another collection?

The American Philosophical Society Library is using circulation data collected through Aeon to automate recommendations. In our system, recommendations are offered in two ways: based on interests (“You’re interested in X, other people interested in X looked at these collections“) and on specific requests (“You’ve looked at finding aid Y, other people who looked at finding aid Y also looked that these finding aids“).

We will discuss the development of this system, the central role of patron privacy, possibilities for generalizing the project for other environments, and future plans. We will also discuss ongoing concerns and issues. For example, do these recommendations increase the use of already highly used collections at the expense of less well-known resources? What nuance are we missing by focusing on the collection-level data, and what alternatives could be developed?"
  presentation-type: 10 minute talk, 15 minute talk, 20 minute talk
  keyword-1: Recommendation system
  keyword-2: EAD
  keyword-3: Circulation data

- timestamp: 2016117-74450
  presenter-names: "Steve Meyer"
  presentation-title: "BibCard & the Bibliographic Data Crawl for Library Discovery"
  abstract: "This talk will present on work at UW-Madison to enhance the library catalog with info cards for the authors of bibliographic works using Linked Open Data sources. At the heart of this work is BibCard (https://github.com/UW-Madison-Library/bibcard), a Ruby gem that serves as a reference implementation for working with bibliographic and Linked Data. Included in this presentation will be a discussion of working with RDF, graph structures and SPARQL in a web application environment. Discussion will include issues of speed, availability and reliability of Linked Open Data sets and the implications for suitability with core library services and possible solutions, such as caching strategies, to dealing with them. The goal of this work is to explore ways to provide greater context for library resources from data sets on the Web that are not traditionally curated by libraries."
  presentation-type: 15 minute talk, 20 minute talk
  keyword-1: Linked Data
  keyword-2: Library Discovery
  keyword-3: Ruby
