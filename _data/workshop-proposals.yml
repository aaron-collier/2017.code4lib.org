- timestamp: 08112016-180459
  preconference-title: "Islandora in the Wild: Training and Resources from Pilot and Production Repository Projects "
  lengthtime-of-day-for-preconference: Half day, no preference for time
  abstract: "Islandora is an open source digital repository framework used to preserve and expose special collections, scholarly publications and research data. It combines the Drupal CMS and Fedora Commons repository software, together with additional open source applications. The framework delivers a wide range of functionality out-of-the-box and offers the flexibility of customization to meet emerging functional requirements.
<br><br>
This Islandora workshop will explore multiple uses and implementations of Islandora by community members such as Betsy Coles from the California Institute of Technology (Caltech), Zach Vowel of the California Polytechnic State University (Calpoly), Aaron Krebeck of the Washington Research Library Consortium (WRLC), and others. They will describe their digital projects, how Islandora was utilized, overall experience, and top takeaways.
<br><br>
The workshop will cover topics such as:<br>
- Single site and Consortial Repositories (governance, management, sustainability)<br>
- Metadata Wrangling (pre-processing, batch updating and XML forms)<br>
- Content Modelling Advancements (EADs, TEI, and more)<br>
- Batch Ingesting Content (via Drupal UI and Drush shell scripts)<br>
- Discovery & Harvesting (Solr, Search Engines, DPLA and more)
<br><br>
All examples will be taken from both pilot and production repositories. Users will leave with an understanding of the Islandora software framework and community, the underpinnings of Islandora content modelling and metadata requirements, the ability to batch ingest content, and the knowledge of how to expose repository content to search engines and aggregators for discovery and re-use.  We look forward to seeing you there! "
  primary-facilitators-name: Erin Tripp
  second-facilitators-name: Betsy Coles
  third-facilitators-name: Zach Vowel
  fourth-facilitators-name: Aaron Krebeck
  fifth-facilitators-name:

- timestamp: 08112016-181817
  preconference-title: "Web Accessibility: Becoming a Stronger Advocate"
  lengthtime-of-day-for-preconference: Half day, AM
  abstract: "Libraries must ensure that users of all abilities can successfully use the technologies we provide. Despite the many ethical and legal motivations, not all of our technologies meet accessibility standards. Ultimately, the responsibility for making technologies accessible falls to the developers and vendors, but it is the responsibility of library staff to facilitate accessibility of information to all patrons, regardless of ability. Advocacy from library staff of all levels and duties is crucial for ensuring that access for persons of differing abilities is a mandatory priority in library technology services.
<br><br>
This workshop is about providing library workers of all technical backgrounds with a foundation of  knowledge and skills to begin actively advocate for conformance to accessibility standards. Attendees will learn of key topics in accessibility: different ability types, types of assistive technologies, legislation and standards, and related issues of usability and respect. Although emphasis will not be placed on the finer details of implementing accessible design, relevant technologies and practices such as ARIA, screen readers, etc. will be covered. Heuristics and other simple independent accessibility testing practices will be taught and experienced through interactive exercises. Attendees will also gain practice in how to successfully converse with vendors and developers about accessibility. By the end of the workshop, attendees will have a formidable toolkit of vocabulary, methods, and additional resources enable them to begin and grow their advocacy for equal access for all persons of differing abilities in their libraries and institutions.
<br><br>
This workshop is targeted at people new to web accessibility but also to anyone wanting to learn more. A survey sent prior to the conference will help determine the topics and depth to be covered. Some experience with HTML is desired but not required.
"
  primary-facilitators-name: Katherine Deibel
  second-facilitators-name: Jenn Dandle
  third-facilitators-name:
  fourth-facilitators-name:
  fifth-facilitators-name:

- timestamp: 09112016-102459
  preconference-title: "5 Tips for Developers Creating Applications using APIs"
  lengthtime-of-day-for-preconference: Half day, no preference for time
  abstract: "Heard about APIs but don’t know where to start building something? Created an application using an API but don’t feel like it’s ready to share with others? This workshop will provide tips for how to identify and successfully incorporate APIs into a sharable application in a scalable fashion. We'll cover the basic principles, concepts and tools for interacting with APIs from authentication with OAuth to REST API patterns. Then we'll look at the coding techniques for making an API driven application sharable and scaleable. We’ll look at strategies for identifying and storing application configuration information; examine how to write tests for application and API interactions so you can be confident of the quality of your code and discuss techniques for ensuring that your application can be debugged in the event of a failure in the API. Lastly, we’ll talk about how manager community feedback and contributions to the applications.
"
