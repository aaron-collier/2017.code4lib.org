- timestamp: 07112016-214653
  preconference-title: "Hack Your Library First – Learning How To Make Your Library Defensible "
  lengthtime-of-day-for-preconference: Half day, PM
  abstract: "Libraries are a target rich environment for black hat hackers. Learn the tools and techniques they use and and build your offense skills. Learn how to find and fix security issues before the bad guys find and exploit them. We’ll also talk about easy strategies to make your library assets defensible. We all know we should use good passwords, keep everything updated and follow other basic precautions online. Understanding the reasons behind these rules is critical to help us convince ourselves and others that the extra work is indeed worth it. Who are the bad guys? What are tools are they using? What are they after? Where are they working? How are they doing it? Why are we all targets? We'll talk about how to stay safe at the library and at home.
Many of the most effective strategies for IT security are free and easy to learn. We'll talk ways to keep your precious data safe inside the library and out -- securing your network, website, and PCs, and tools you can teach to patrons in computer classes. We’ll tackle security myths, passwords, tracking, malware, and more, covering a range of tools and techniques, making this session ideal for any library staff.
"
  primary-facilitators-name: Blake Carver
  second-facilitators-name:
  third-facilitators-name:
  fourth-facilitators-name:
  fifth-facilitators-name:

