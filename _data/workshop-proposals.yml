- timestamp: 08112016-165541
  preconference-title: "Digital Projects Basic Technical Skills Bootcamp"
  lengthtime-of-day-for-preconference: Half day, no preference for time
  abstract: "Are you or someone you know new to digital or software projects in the library or humanities?<br>
Would you like to learn the common skill sets that are in demand for practitioners of digital projects?<br>
Do you want to contribute or try out some of the cool new DL and DH applications out there?<br>
<br><br>
This workshop is for those new to the Digital Library or Humanities and seeking to sift through some of the common tools used by those in the field. The vast number of projects can be intimidating and the technology choices can feel endless.
<br><br>
In this workshop we will go over some of the basic skills useful to participate in a digital project, common technologies, and popular software used.
<br><br>
Participants will come away with a better understanding of some of the foundational skills used for digital projects in the library.
<br><br>
Topics covered include:
<br>
Command line basics<br>
Version control, git and github<br>
SSH and security keys<br>
Regular expressions<br>
Common data transfer types such as json and xml<br>
Basic data manipulation tools<br
<br><br>
Skill level: Beginner<br>
No programming knowledge is assumed"
