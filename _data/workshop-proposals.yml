- timestamp: 04112016-153416
  preconference-title: "Developing Library Applications in Google Sheets with Google Apps Script"
  lengthtime-of-day-for-preconference: Half day, no preference for time
  abstract: "Google Apps script is a server-side implementation of JavaScript which supports API calls to Google Services.  This can provide an excellent platform for developing simple library applications. The libraries at Georgetown University and the University of Dayton have successfully deployed applications built with Google App Script.
<br><br>
In this workshop, we will step through the various types of applications that can be built with Google Apps Script.<br>
(1) Custom cell formulas<br>
(2) Spreadsheet Add On Functions (menu items, time based triggers)<br>
(3) Google Apps Script as a Web Service<br>
(4) Google Apps Script Add-Ons that can be shared globally or by domain<br>
<br><br>
