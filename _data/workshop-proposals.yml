- timestamp: 08112016-110921
  preconference-title: "Gamification of Library Orientation and Instruction"
  lengthtime-of-day-for-preconference: All day
  abstract: "The rapid advent in the technologies of augmented and virtual reality (VR) in the last several years and the surge down in price creates possibilities for its increasing and ubiquitous application in education. A collaboration by a librarian and VR specialist led to testing opportunities to apply 360 video in academic library orientation. The team seeks to bank on the inherited interest of Millennials toward these technologies and their inextricable part of a growing gaming environment in education. A virtual introduction via 360 video aims to familiarize patrons with the library and its services: http://bit.ly/VRlib. I short Surveymonkey survey following the virtual introduction assesses learning outcomes and allows further instruction when necessary. Patrons can use any electronic devices from desktop to any size mobile devices. Patrons can also watch in panorama mode, and are provided with goggles if they would like to experience the VR mode.<br>
The next step is an introduction to basic bibliographic instruction, followed by a gamified “scavenger hunt”-kind of exercise, which aims to gamify students’ ability to perform basic research: http://bit.ly/learnlib. The game is web-based and it can be played on any electronic devices from desktops to mobile devices. The game is followed by a short Google Form survey, which assesses learning outcomes and allows further work shall any knowledge gaps occur.<br>
The team relies on the constructivist theory of assisting patrons in building their knowledge in their own pace and on their own terms, rather than being lectured and guided by a librarian only.<br>
This proposal envisions half a day activities for participants to study the opportunities presented by 360 video camera and acquire the necessary skills to collect quickly useful footage and process it for the library needs. The second half of the day is allocated for learning Adobe Dreamweaver to manipulate the preexisting “templates” (HTML and jQuery code) for the game and adapt the content and the format to the needs of the participants’ libraries.<br>
"
  primary-facilitators-name: Plamen Miltenoff
  second-facilitators-name: Mark Gill
  third-facilitators-name:
  fourth-facilitators-name:
  fifth-facilitators-name:

- timestamp: 08112016-142459
  preconference-title: "Getting Started with Ansible and Serverspec"
  lengthtime-of-day-for-preconference: Half day, no preference for time
  abstract: "Provisioning a server by hand is an onerous job, but it's one most library developers have done. And you've certainly heard that there are tools to help you manage this task in a more organized fashion.
<br><br>
This workshop will walk you through how to use Ansible [1], one such tool, to set up a new service on a new machine. The focus will be on hands-on learning, walking through the common mistakes one can make when using Ansible. You'll gain a confidence in the tool, and learn that the error messages Ansible returns are actually useful in finding those mistakes.
<br><br>
You will quickly discover that using Ansible is pretty similar to what you've previously done by hand. You may even have shell scripts written to help you with provisioning; those existing scripts can easily be modified to work with Ansible.
<br><br>
We will also make use of Serverspec [2], a tool which allows you to characterize the services running on an existing server, and then use this specification to test and verify the results of your efforts with Ansible.
<br><br>
Audience: developers, with some operations experience.
<br><br>
Requirements: participants should bring a notebook computer on which they have admin privileges. Ideally, participants should already have installed VirtualBox [3], Vagrant [4], and Git [5].
<br><br>
Acknowledgements: The curriculum for this workshop was originally developed by Alicia Cozine, of Data Curation Experts.
<br><br>
[1] https://www.ansible.com/<br>
[2] http://serverspec.org/<br>
[3] http://www.virtualbox.org/<br>
[4] http://www.vagrantup.com/<br>
[5] http://git-scm.com/"
  primary-facilitators-name: Hardy Pottinger
  second-facilitators-name: Anthony Vuong
  third-facilitators-name: Alicia Cozine
  fourth-facilitators-name: Francis Kayiwa
  fifth-facilitators-name:

- timestamp: 08112016-161709
  preconference-title: "Modeling Concepts in Linked Data RDF"
  lengthtime-of-day-for-preconference: Half day, no preference for time
  abstract: "How does your library exist in the Linked Data world? Is it a foaf:Organization, a schema:Organization, org:Organization, etc? Once you've decided that, what properties does your library have? For example, is it called by an rdfs:label, or skos:prefLabel, or dcterms:title, or something else entirely?
<br><br>
These questions don't have a single correct answer, and therein lies the challenge of modeling data in RDF. Whether it's descriptive metadata, digital object relationships, or places, people, and things, you need to understand the options for mapping data and the pros and cons each mapping brings. This workshop will not be a presentation, but a collaboration: we are relying on attendees to provide concepts they've struggled to map in the Linked Data world. We would then go through the process of discussing as a group how to map those concepts and see if we can come to agreement as to the best approach(es).
<br><br>
Ideally the end result of this workshop will be more uniform linked data and more standardized practices shared between organization. Because while one can map anything into RDF, the real challenge is doing it in a way that others outside of your institution will be able to make sense of."
  primary-facilitators-name: Steven Carl Anderson
  second-facilitators-name: Eben English
  third-facilitators-name:
  fourth-facilitators-name:
  fifth-facilitators-name:

- timestamp: 08112016-162641
  preconference-title: "Data Modelling & RDF in Drupal 8"
  lengthtime-of-day-for-preconference: Half day, no preference for time
  abstract: "This is a hands-on workshop to explore Drupal 8, the next generation of Drupal that uses RDF as part of its core and is a part of the technology stack for Islandora CLAW. While this version offers native support for schema.org, there are many possibilities that can allow site builders and developers to extend the use of linked data in Drupal 8.
<br><br>
We'll cover:<br>
- Working with RDF in Drupal 8 out of the box<br>
- Consuming and displaying RDF data using SPARQL/Linked Open Data endpoints<br>
- Creating content types and resources based on schema.org, testing with RDFa tools<br>
- Exploring the possibilities of semantic data modelling with Drupal 8 with the RDF Mapping API"
  primary-facilitators-name: Natkeeran Ledchumykanthan
